<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <title>{{ document.title|default('API Star', True) }}</title>

        <link href="{{ static_url('apistar/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ static_url('apistar/css/font-awesome-4.0.3.css') }}" rel="stylesheet">
        <link href="{{ static_url('apistar/css/base.css') }}" rel="stylesheet">
        <link href="{{ static_url('apistar/css/jquery.json-view.min.css') }}" rel="stylesheet">
        <link href="{{ static_url('apistar/img/favicon.ico') }}" rel="shortcut icon">

        {% if code_style %}<style>{{ code_style }}</style>{% endif %}

    </head>

    <body data-spy="scroll" data-target="#sidebar-nav" data-offset="50">

        {% include 'apistar/docs/layout/sidebar.html' %}

        <div class="container" id="main">
            <div class="row">
                <div class="col-md-12 main-container">
                    {% include 'apistar/docs/layout/content.html' %}
                </div>
            </div>
        </div>

        {% include 'apistar/docs/auth/token.html' %}
        {% include 'apistar/docs/auth/basic.html' %}
        {% include 'apistar/docs/auth/session.html' %}

        <script src="{{ static_url('apistar/js/jquery-1.10.2.min.js') }}"></script>
        <script src="{{ static_url('apistar/js/bootstrap.min.js') }}"></script>
        <script language="JavaScript">
            // Language Control
            $(document).ready(function () {
                $('#language-control li').click(function (event) {
                    event.preventDefault();
                    var $languageMenuItem = $(this).find('a');
                    var $languageControls = $(this).closest('ul').find('li');
                    var $languageControlLinks = $languageControls.find('a');
                    var language = $languageMenuItem.data('language');

                    $languageControlLinks.not('[data-language="' + language + '"]').removeClass('active');
                    $languageControlLinks.filter('[data-language="' + language + '"]').addClass('active');

                    $('#selected-language').text(language);

                    var $codeBlocks = $('pre.highlight');
                    $codeBlocks.not('[data-language="' + language + '"]').addClass('d-none')
                    $codeBlocks.filter('[data-language="' + language + '"]').removeClass('d-none')
                });
            });
        </script>
    </body>
</html>
